<div class="container-fluid mt-5 d-flex justify-content-center">
    <div class="col-md-3">
        <div class="card mr-5">
            <div class="card-body text-center d-flex justify-content-between flex-column" style="height: 80vh">
                <h3 class="card-title mb-5">Top da semana</h3>
                <div class="row">
                    <div class="col-md-2 d-flex -flex-column justify-content-between">
                        <h4><strong>#1</strong></h4>
                    </div>
                    <div class="col-md-10">
                        <h4>Probabilidade e estatística</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 d-flex -flex-column justify-content-between">
                        <h4><strong>#2</strong></h4>
                    </div>
                    <div class="col-md-10">
                        <h4>Cálculo I</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 d-flex -flex-column justify-content-between">
                        <h4><strong>#3</strong></h4>
                    </div>
                    <div class="col-md-10">
                        <h4>Morfologia e Taxonomia</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 d-flex -flex-column justify-content-between">
                        <h4><strong>#4</strong></h4>
                    </div>
                    <div class="col-md-10">
                        <h4>Hannah Arendt</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 d-flex -flex-column justify-content-between">
                        <h4><strong>#5</strong></h4>
                    </div>
                    <div class="col-md-10">
                        <h4>Globalização</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        
        <!-- Início: card post -->
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="postInicio d-flex flex-column">

                    <div class="d-flex align-items-center mt-2 mr-4 ml-4 mb-3">
                        <img class="imgPost mr-3" src="{{foto}}" alt="Foto perfil" />


                        <textarea class="form-control" name="texto" id="texto" rows="1"
                            placeholder="No que você está pensando hoje?" style="border-radius: 0.8rem"
                            [(ngModel)]='postagem.descricao'></textarea>
                    </div>
                    <div class="postOpcoes d-flex flex-wrap justify-content-around align-items-center">
                        <button class="btn" data-toggle="modal" data-target="#novaImagem"> <i
                                class="fas fa-photo-video"></i> Imagem</button>

                        <button class="btn"><i class="fas fa-user-tag"></i> Marcar pessoas</button>

                        <button class="btn" data-toggle="modal" data-target="#tags"><i class="fas fa-tag"
                                aria-hidden="true"></i> Adicionar Tags</button>

                        <button class="btn" data-toggle="modal" data-target="sentimento"><i class="fas fa-laugh"></i> Sentimento</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim: card post -->

        <!-- Inicio: postagens outros -->
        <div class="row mb-3" *ngFor='let item of listaPostagens'>
            <div class="col-md-10">
                <div class="postInicio d-flex flex-column">


                    <!--Navbar-->
                    <nav class="navbar navbar-6" *ngIf='item.usuario.id==idUser'>

                        <div class="d-flex align-items-center mt-1 mr-4 ml-4 mb-0">
                            <img class="imgPost mr-3" src="{{item.usuario.foto}}" alt="Foto de perfil" />
                            
                            <div>
                                <p style="font-size: 17px; line-height: 0% mt-1">
                                    <strong>{{item.usuario.nome_completo}}</strong>
                                </p>
                                <p style="font-size: 11px; line-height: 0%">
                                    {{item.data | date: 'dd/MM/yyyy'}} às {{item.data
                                        | date: 'HH:mm'}}
                                </p>
                            </div>
                        </div>


                        <!-- Collapse button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent15" aria-controls="navbarSupportedContent15"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon dots">
                               <i class="fas fa-th"></i>
                            </span>
                        </button>
                        

                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent15">

                           
                            <!-- Links -->
                            <ul class="navbar-nav mr-4">
                                <li class="nav-item active text-right">
                                    <a [routerLink]="['/postagem-edit', item.id]" class="nav-link " href="#"><i class="fas fa-pencil-alt"></i><span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active text-right">
                                    <a [routerLink]="['/postagem-delete', item.id]" class="nav-link"
                                        href="#"><i class="fas fa-trash"></i></a>
                                </li>

                            </ul>                          
                            <!-- Links -->

                        </div>
                        <!-- Collapsible content -->

                    </nav>
                    <!--/.Navbar-->
                    
                    
                    <div class="conteudoTexto mb-1 mt-2 ml-5 mr-5 d-flex text-justify">
                        {{item.descricao}}
                    </div>

                    <div class="conteudoMidia mb-1">
                        <img src="{{item.link}}" alt="" style="width: 100%" />
                    </div>

                    <div class="postOpcoes d-flex flex-wrap justify-content-around align-items-center">
                        <a href=""><i class="fas fa-thumbs-up"></i> Curtir</a>
                        <a href=""><i class="fas fa-comment"></i> Comentar</a>
                        <a href=""><i class="fas fa-share-alt"></i> Compartilhar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fim: postagens outros -->
    </div>
</div>
