<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>



    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-md-10">
            <div class="postInicio d-flex flex-column">
                <div class="d-flex align-items-center mt-2 mr-4 ml-4 mb-3">
                    <div class="conteudoTexto mb-3">
                        {{postagem.descricao}}
                    </div>


                </div>
                <div>
                    <p style="font-size: 10px; line-height: 0%">
                        {{postagem.data | date: 'dd/MM/yyyy'}}
                    </p>
                </div>

                <div class="conteudoMidia mb-3">
                    <img src="{{postagem.link}}" alt="" style="width: 100%" />
                </div>
                <div>
                    <p style="font-size: 10px; line-height: 0%">
                        {{postagem.tag}}
                    </p>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>NÃO</button>
            <button class="btn btn-success" (click)='apagar()'>SIM</button>
        </div>
    </div>
</div>
